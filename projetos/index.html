<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="fontawesome/css/all.min.css">

                    </div>
                </div>

    <script src="../particles.js"></script>
    <script src="../app.js"></script>
    <script src="../script.js"></script>

</html>
